<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family:'Times New Roman', Times, serif;
            margin: 30px;
            text-align: center;
        }

        #data {
            margin-top: 10px;
            padding: 10px;
            background: rgb(240, 189, 116);
            border: 10px;
            width: 300px;
            margin: 10px auto;
        }

        button {
            padding: 5px;
            background: rgb(237, 5, 5);
            color: rgb(0, 252, 202);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <h1>What is Ajax ?</h1>
    <p>which loads data without reloading a page is called ajax.</p>
    <p>click the below button to see demo.</p>
    <button onclick="LoadData()">Get Data</button>
    <div id="data">Data will Display Here....</div>
<script>
    function LoadData() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET","data.txt",true);
        xhr.onload = function() {
            if(xhr.status == 200) {
                document.getElementById("data").innerHTML = xhr.responseText;
            } else {
                document.getElementById("data").innerHTML = "Error while Loading data !";
            }
        };
        xhr.onerror = function() {
            document.getElementById("data").innerHTML = "Request Failed";
        };
        xhr.send(); 
    }  
</script>
</body>
</html>
